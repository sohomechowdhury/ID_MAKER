<body>
  <script>
    function fileValidation() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        alert(" first Name must be filled out");
        document.forms["myForm"]["fname"].setAttribute('required', '');
        return false;
      }
      let y = document.forms["myForm"]["lname"].value;
      if (y == "") {
        alert(" Last Name must be filled out");
        document.forms["myForm"]["lname"].setAttribute('required', '');
        return false;
      }
      let z = document.forms["myForm"]["ph"].value;
      if (z == "") {
        alert(" Phone number must be filled out");
        document.forms["myForm"]["ph"].setAttribute('required', '');
        return false;
      }
      let a = document.forms["myForm"]["id"].value;
      if (a == "") {
        alert(" Id must be filled out");
        document.forms["myForm"]["id"].setAttribute('required', '');
        return false;
      }
      
      let c = document.forms["myForm"]["uploadfile"].value;
      if (c == "") {
        alert("Enter Image");
        document.forms["myForm"]["uploadfile"].setAttribute('required', '');
        return false;
      }
      var fileInput =
        document.getElementById('uploadfile');

      var filePath = fileInput.value;

      // Allowing file type
      var allowedExtensions =
        /(\.jpg|\.jpeg)$/i;

      if (!allowedExtensions.exec(filePath)) {
        alert('Invalid file type');
        fileInput.value = '';
        return false;
      }
    }
     
   
    function phonenumber(inputtxt) {
      var fileInput =
        document.getElementById('ph');
      var phoneno = /^\d{10}$/;
      if (inputtxt.value.match(phoneno)) {
        return true;
      }
      else {
        alert("Invalid Phone Number");
        fileInput.value = '';
        // document.forms["myForm"]["ph"].setAttribute('required', '');
        return false;

      }
    }


  </script>
  <div class="container main">
    <h2>Details for ID
    </h2>

    <form class="form-horizontal" action="id_cnct.php" method="post" enctype="multipart/form-data" name="myForm"
      target="blank">
      <div class="form-group">
        <label class="control-label col-sm-2" for="fn">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fn" placeholder="Enter Name" name="fn">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ln">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ln" placeholder="Enter Name" name="ln">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ph">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="ph" placeholder="Enter Phone Number" name="ph"
            onblur="phonenumber(document.myForm.ph)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="dpt">Department</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="dpt" placeholder="Department" name="dpt">
        </div>
      </div>
      <div class=" form-group">
        <label class="control-label col-sm-2" for="bg">Blood Group</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bg" placeholder="Blood Group" name="bg" >
        </div>
      </div>
      
      <div class=" form-group">
        <label class="control-label col-sm-2" for="id">Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id" placeholder="Id*" name="id" >
        </div>
      </div>

      <div class="mb-3 form-group">
        <label for="formFile" class="form-label">Upload image</label>
        <input class="form-control" type="file" id="image" name="image">
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning" id="btn" onfocus="fileValidation()">Submit</button>
        </div>
      </div>

    </form>
